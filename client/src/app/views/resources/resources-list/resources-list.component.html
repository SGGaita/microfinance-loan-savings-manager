<ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "blue" type = "ball-clip-rotate-multiple" [fullScreen] = "false"><p style="color: white; font-size:20px;  margin-top:50px">loading...</p> </ngx-spinner>
<!-- Main content -->
<section class="content">
  <!-- Default box -->
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Resources list </h3>

        <div class="card-tools">
          <button
            type="button"
            class="btn btn-tool"
            data-widget="collapse"
            data-toggle="tooltip"
            title="Collapse"
          >
            <i class="fa fa-minus"></i>
          </button>
          <button
            type="button"
            class="btn btn-tool"
            data-widget="remove"
            data-toggle="tooltip"
            title="Remove"
          >
            <i class="fa fa-times"></i>
          </button>
        </div>
      </div>
      <div class="card-body">
        <div class="filter-section d-flex flex-row justify-content-start pb-2">
          <span>
            <input
              class="form-control"
              type="text"
              name=""
              id=""
              placeholder="Filter by branch name..."
            />
          </span>

          <span>
            <input
              class="form-control"
              type="text"
              name=""
              id=""
              placeholder="Filter by group name..."
            />
          </span>

          <span>
            <input
              class="form-control"
              type="text"
              name=""
              id=""
              placeholder="Filter by group code..."
            />
          </span>
        </div>
        <!-- Content Wrapper   -->
        <table class="table">
          <thead>
            <tr>
              <th>#</th>
              <th>Branch</th>
              <th>Group</th>
              <th>Location</th>
              <th>Town</th>
              <th>Status</th>

              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr class="text-center no-display">
              <td class="text-center" colSpan="7">No orders in list</td>
            </tr>
            <tr
             
            >
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td></td>
              <td>Active</td>

              <td><span><a routerLink="../edit">Edit</a></span> / <span><a routerLink="#">Delete</a></span></td>
            </tr>
          </tbody>
        </table>
        <!--End Content Wrapper   -->
      </div>
      <!-- /.card-body -->
      <div class="card-footer">
       
      </div>
      <!-- /.card-footer-->
    </div>
  </div>
  <!-- /.card -->
</section>
<!-- /.content -->
