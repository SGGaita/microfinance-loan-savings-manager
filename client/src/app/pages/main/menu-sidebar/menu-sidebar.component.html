<aside #mainSidebar class="main-sidebar sidebar-dark-primary elevation-4">
  <!-- Brand Logo -->
  <a [routerLink]="['/']" class="brand-link">
    <img
      src="assets/img/AdminLTELogo.png"
      alt="AdminLTE Logo"
      class="brand-image img-circle elevation-3"
      style="opacity: 0.8;"
    />
    <span class="brand-text font-weight-light">CAPEP KENYA</span>
  </a>

  <!-- Sidebar -->
  <div class="sidebar">
    <!-- Sidebar user (optional) -->
    <div class="user-panel mt-3 pb-3 mb-3 d-flex">
      <div class="image">
        <img
          src="assets/img/user2-160x160.jpg"
          class="img-circle elevation-2"
          alt="User Image"
        />
      </div>
      <div class="info">
        <a [routerLink]="['/dashboard/profile']" class="d-block">{{authService.getUserDetails().userName | uppercase}}</a>
      </div>
    </div>

    <!-- Sidebar Menu -->
    <nav class="mt-2">
      <ul
        class="nav nav-pills nav-sidebar flex-column"
        data-widget="treeview"
        role="menu"
        data-accordion="true"
      >
        <!-- Add icons to the links using the .nav-icon class
             with font-awesome or any other icon font library -->
        <li class="nav-item">
          <a [routerLink]="['/dashboard']" class="nav-link">
            <i class="nav-icon fas fa-tachometer-alt"></i>
            <p>
              Dashboard
            </p>
          </a>
        </li>

        <li class="nav-header">Members and Groups Manager</li>

        <li class="nav-item">
          <a [routerLink]="['/dashboard/group']" class="nav-link">
            <p>
              Group Manager
            </p>
          </a>
        </li>
        
        <li class="nav-item">
          <a [routerLink]="['/dashboard/accounts']" class="nav-link">
            <p>
              Accounts Manager
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/dashboard/transactions']" class="nav-link">
            <p>
              Transactions Manager
            </p>
          </a>
        </li>

        <li class="nav-header">Administrator</li>

        <li class="nav-item">
          <a [routerLink]="['/dashboard/user']" class="nav-link">
            <p>
              User Manager
            </p>
          </a>
        </li>

        <li class="nav-item">
          <a [routerLink]="['/dashboard/staff']" class="nav-link">
            <p>
              Staff Manager
            </p>
          </a>
        </li>
       
      </ul>
    </nav>
    <!-- /.sidebar-menu -->
  </div>
  <!-- /.sidebar -->
</aside>
